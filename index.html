<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Smart Calculations for Smarter Decisions.</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bs-dark-rgb: 14, 1, 29;
    }
    .btn {
      width: 64px;
      height: 50px;
      font-weight: 600;
      transition: all .2s;
    }
    .btn:hover{
      background-color: #ffffff2b !important;
      scale: 1.1;
      box-shadow: inset 0px 0px 20px #ffffff8c;
      border-radius: 5px !important;    
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center"
  style="background: url(images/bg.jpg) center no-repeat;background-size: cover;height: 100vh;">

  <div class="rounded-4 bg-white bg-opacity-25" style="backdrop-filter: blur(40px);box-shadow: inset 0px 0px 10px #ffffff8c;width: 300px;">
    <input style="width: 100%;height: 100px;background: transparent;" class="text-end fs-2 text-white border-0 px-3" type="text" id="display" disabled />
    <div class="p-3 rounded-bottom-4 bg-white bg-opacity-25 d-flex justify-content-center flex-wrap gap-1">
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" onclick="return clrSrc()">AC</button>
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" onclick="return clrSno('')">C</button>
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" onclick="return viewOperation('/')">/</button>
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" onclick="return viewOperation('*')">&times;</button>

      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(7)">7</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(8)">8</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(9)">9</button>
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" onclick="return viewOperation('-')">-</button>

      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(4)">4</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(5)">5</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(6)">6</button>
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" onclick="return viewOperation('+')">+</button>
      
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(1)">1</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(2)">2</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(3)">3</button>
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" onclick="return viewNo('.')">.</button>
      
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewOperation('%')">%</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewNo(0)">0</button>
      <button class="btn text-dark fs-4 bg-white opacity-50 rounded-0 border-0" onclick="return viewAns()">=</button>
      <button class="btn text-dark fs-4 bg-white opacity-25 rounded-0 border-0" id="thim"><i class="bi bi-moon-fill"></i></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
